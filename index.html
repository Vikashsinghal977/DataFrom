    <div class="container">
        <form action="#" class="form">
            <h1>Data Form</h1>
            <div class="content">
                <div class="input-box">
                    <label for="">Full Name</label>
                    <input type="text" placeholder="Enter full name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="">username</label>
                    <input type="text" placeholder="Enter username" name="uname">
                </div>
                <div class="input-box">
                    <label for="">Phone No.</label>
                    <input type="text" placeholder="Enter phone number" name="pname">
                </div>
                <div class="input-box">
                    <label for="">Email</label>
                    <input type="text" placeholder="Enter email" name="pname">
                </div>
                <div class="input-box">
                    <label for="">Password</label>
                    <input type="password" placeholder="Enter password" name="pass">
                </div>
                <div class="input-box">
                    <label for="">Confom Password</label>
                    <input type="password" placeholder="Enter confom password" name="cpass">
                </div>
                <div class="input-box">
                    <input type="checkbox" name="cbox" class="cboxs"><label for="">Are you confom to register</label>
                    
                </div>
            </div>
            <div class="button-container">
                <button>Register</button>
            </div>
        </form>
